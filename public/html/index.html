<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Passion+One:wght@900&display=swap');

        body {
            margin: 0;
            -ms-overflow-style: none;
            font-family: "Black Han Sans";
        }

        ::-webkit-scrollbar {
            display: none;
        }



        .container {
            width: 100%;
            height: 100%;
            margin-top: 2%;
        }

        .container a {
            float: left;
            width: 50%;
            display: block;
            transition: all 0.2s;
        }

        .container a:hover {
            transform: scale(1.02);
        }

        .container img {
            width: 100%;
            vertical-align: top;
            margin-bottom: 3px;
        }

        .container .indexR {
            margin-left: 15px;
        }
    </style>
    <title>index</title>


</head>

<body>
    <div class="container">
        <div>
            <a class="indexL" href="/rule"><img class="indexL" src="/img/index1.png" alt=""></a>
            <a href="/play"><img class="indexR" src="/img/index2.png" alt=""></a>
        </div>
        <div>
            <a class="indexL" href="/player"><img class="indexL" src="/img/index3.png" alt=""></a>
            <a href="/ourPlayer"><img class="indexR" src="/img/index4.png" alt=""></a>
        </div>

    </div>


</body>

</html>
